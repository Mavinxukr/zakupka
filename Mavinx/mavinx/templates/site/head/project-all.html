{% load static %}
 {% load i18n %}
<div class="container tabs">
  <ul class="tabs__caption">
    <li class="fontMedium active">
      <a class="tabs__link" href="{% url 'works' %}">
        {% trans 'proj_all_tab' %}
      </a>
    </li>
    {% for area in areas %}
        {% if area.name != 'UI/UX' %}
      <li class="fontMedium">
        <a class="tabs__link" href="?area={{ area.name }}">
          {{ area.name }}
        </a>
      </li>
        {% endif %}
    {% endfor %}
  </ul>
  {% include 'site/head/only-project.html' %}
</div>
