  {% load static %}
  {% load i18n %}
<header class="header">
    <div class="flex w-100">
        <a class="logo" href="/{{lang}}">
            <svg xmlns="http://www.w3.org/2000/svg" width="88" height="33" viewBox="0 0 88 33"><text class="logo" transform="translate(0 25)"><tspan x="0" y="0">Mavinx</tspan></text></svg>
        </a>
        <div class="langs">
            <button class="{% if lang == 'en' %} active-lang  {% endif %} lang fontMedium">
                <a href="/en{{ endpoint }}">en</a>
            </button>
            <button class="{% if lang == 'ru' %} active-lang  {% endif %} lang fontMedium">
                <a  href="/ru{{ endpoint }}">ru</a>
            </button>
        </div>
    </div>

    <nav class="menu">
        <ul class="menuItems">
            <li class="menuItem">
                <a class="fontMedium" href="/{{ lang }}/works">
                         <p>{% trans 'works' %}</p>
                </a>
            </li>
            <li class="menuItem">
                <a class="fontMedium" href="/{{ lang }}/services">
                    {% trans 'services' %}
                </a>
            </li>
            <li class="menuItem">
                <a class="fontMedium" href="/{{ lang }}/company">
                     {% trans 'company' %}
                </a>
            </li>
            <li class="menuItem">
                <a class="fontMedium" href="/{{ lang }}/blog">
                    {% trans 'blog' %}
                </a>
            </li>
            <li class="lastMenuItem">
                <a class="fontMedium" href="#">
                    {% trans 'hire_us' %}
                    <img src=" {% static 'site/images/whiteArrow.svg' %}" alt="">
                </a>
            </li>
        </ul>
    </nav>
</header>
